<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
        #box2{
            background: blue;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id='box2'></div>
    <script>
        // trigger() 方法可以指定触发某个元素上的事件
        $('#box1').click(function(){
            console.log(1111)
        })
        $('#box2').click(function(){
            $('#box1').trigger('click')
        })
        
    </script>
</body>
</html>
